<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendors/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Online Registration Form</title>
</head>

<body>
    <header>
        <div class="top-banner">
            <h1 class="main-heading">The Code Review</h1>
        </div>
        <div class="page-info">
            <h2 class="page-heading">Signup for our newsletter</h2>
            <p class="page-description lighter-font">
                Get the latest news on how your code is doing right in your inbox
            </p>
        </div>
    </header>
    <main>
        <form action="index.html" class="contact-form" method="post">
            <fieldset class="contact-info">
                <legend>Contact Information</legend>
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full_name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number</label>
                <input type="number" id="phone" name="phone">

                <label for="street-address">Street Address</label>
                <input type="text" id="street-address" name="street_address ">

                <label for="city">City</label>
                <input type="text" id="city" name="city">

                <label for="state">State</label>
                <select id="state" name="state">
                    <option value="null">Choose State</option>
                    <option value="district_of_columbia">District of Columbia</option>
                    <option value="alabama">Alabama</option>
                    <option value="alaska">Alaska</option>
                    <option value="arizona">Arizona</option>
                    <option value="arkansas">Arkansas</option>
                    <option value="california">California</option>
                    <option value="colorado">Colorado</option>
                    <option value="connecticut">Connecticut</option>
                    <option value="delware">Delaware</option>
                    <option value="florida">Florida</option>
                    <option value="georgia">Georgia</option>
                    <option value="hawaii">Hawaii</option>
                    <option value="idaho">Idaho</option>
                    <option value="illinois">Illinois</option>
                    <option value="indiana">Indiana</option>
                    <option value="iowa">Iowa</option>
                    <option value="kansas">Kansas</option>
                    <option value="kentucky">Kentucky</option>
                    <option value="louisiana">Louisiana</option>
                    <option value="maine">Maine</option>
                    <option value="maryland">Maryland</option>
                    <option value="massachusetts">Massachusetts</option>
                    <option value="michigan">Michigan</option>
                    <option value="minnesota">Minnesota</option>
                    <option value="mississippi">Mississippi</option>
                    <option value="missouri">Missouri</option>
                    <option value="montana">Montana</option>
                    <option value="nebraska">Nebraska</option>
                    <option value="nevada">Nevada</option>
                    <option value="new_hampshire">New Hampshire</option>
                    <option value="new_jersey">New Jersey</option>
                    <option value="new_mexico">New Mexico</option>
                    <option value="new_york">New York</option>
                    <option value="north_carolina">North Carolina</option>
                    <option value="north_dakota">North Dakota</option>
                    <option value="ohio">Ohio</option>
                    <option value="oklahoma">Oklahoma</option>
                    <option value="oregon">Oregon</option>
                    <option value="pennsylvania">Pennsylvania</option>
                    <option value="rhode_island">Rhode Island</option>
                    <option value="south_carolina">South Carolina</option>
                    <option value="south_dakota">South Dakota</option>
                    <option value="tennessee">Tennessee</option>
                    <option value="texas">Texas</option>
                    <option value="utah">Utah</option>
                    <option value="vermont">Vermont</option>
                    <option value="virginia">Virginia</option>
                    <option value="washington">Washington</option>
                    <option value="west_virginia">West Virginia</option>
                    <option value="wisconsin">Wisconsin</option>
                    <option value="wyoming">Wyoming</option>
                </select>
            </fieldset>

            <hr>
            <fieldset class="newsletter-preferences">
                <legend>Newsletter</legend>

                <label>Select the newsletters you would like to receive</label>
                <input type="checkbox" name="html_news" id="html-news">
                <label for="html-news">HTML News</label>

                <input type="checkbox" name="css_news" id="css-news">
                <label for="cs-news">CSS News</label>

                <input type="checkbox" name="js_news" id="js-news">
                <label for="js-news">JavaScript News</label>


                <label>Newsletter format</label>
                <input type="radio" name="newsletter_format" id="html-format">
                <label for="html-format" value="html-format">HTML</label>
                <input type="radio" name="newsletter_format" id="plaint-text-format" value="plain-text-format">
                <label for="plain-text-format">Plain Text</label>


                <label for="topics-comment">Other topics you'd like to hear about</label>
                <textarea name="topics_comment" id="topics-comment" cols="30" rows="10"></textarea>
            </fieldset>

            <button type="submit">Sign Up</button>
        </form>
    </main>
    <footer>
        <p class="lighter-font ">Copyright The Code Review</p>
    </footer>
</body>

</html>
